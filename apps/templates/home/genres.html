  var genreData = [
    {"genreLabel": "rock music", "count": "5726"},
    {"genreLabel": "punk rock", "count": "3921"},
    // Add more data objects here
  ];

  // Function to populate the table
  function populateGenreTable() {
    var tableBody = document.getElementById("genreTableBody");

    genreData.forEach(function (genre) {
      var row = tableBody.insertRow();
      var genreCell = row.insertCell(0);
      var countCell = row.insertCell(1);

      genreCell.innerHTML = genre.genreLabel;
      countCell.innerHTML = genre.count;
    });
  }

  // Call the function to populate the table when the page loads
  window.onload = function () {
    populateGenreTable();
  };
</script>
