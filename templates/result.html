<!DOCTYPE html>
<html>
<head>
    <title>OWL Query Results</title>
</head>
<body>
    <h1>OWL Query Results</h1>
    <table>
        <thead>
            <tr>
                {% for var in rows[0].keys() %}
                    <th>{{ var }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
